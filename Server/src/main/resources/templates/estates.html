<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Список квартир</h1>
    <span th:if="${estates.size() == 0}">Список квартир пуст</span>
    <table th:if="${estates.size() > 0}" class="table table-hover">
        <thead class="thead-dark">
        <tr>
            <td>ID</td>
            <td>Город</td>
            <td>Адрес</td>
            <td>Количество комнат</td>
            <td>Цена, руб</td>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estate : ${estates}">
            <td th:text="${estate.id}"/>
            <td th:text="${estate.city}"/>
            <td th:text="${estate.address}"/>
            <td th:text="${estate.number_of_rooms}"/>
            <td th:text="${estate.price}"/>
            <td><a class="btn btn-secondary" th:href="@{'/details/' + ${estate.id}}">Выбрать</a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
